name: CI - Code Scan, Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  checkout:
    name: "Stage 1 - Checkout Code"
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

  code-scan:
    name: "Stage 2 - Code Scan (SonarQube)"
    runs-on: self-hosted
    needs: checkout
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run SonarQube Code Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=my-project
            -Dsonar.organization=my-org
            -Dsonar.host.url=http://34.41.33.191:9000

  build:
    name: "Stage 3 - Detect & Build Images"
    runs-on: self-hosted
    needs: code-scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check Modified Files
        id: filter
        run: |
          git diff --name-only HEAD~1 > changes.txt
          cat changes.txt
          if grep -q "frontend/" changes.txt; then echo "FRONTEND_CHANGED=true" >> $GITHUB_ENV; fi
          if grep -q "backend/" changes.txt; then echo "BACKEND_CHANGED=true" >> $GITHUB_ENV; fi

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Frontend Docker Image
        if: env.FRONTEND_CHANGED == 'true'
        run: docker build -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest frontend/

      - name: Build Backend Docker Image
        if: env.BACKEND_CHANGED == 'true'
        run: docker build -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/backend:latest backend/

  scan:
    name: "Stage 4 - Scan Docker Images (Trivy)"
    runs-on: self-hosted
    needs: build
    steps:
      - name: Scan Frontend Image
        if: env.FRONTEND_CHANGED == 'true'
        uses: aquasecurity/trivy-action@v0.14.0
        with:
          image-ref: 'docker.io/${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest'
          format: 'table'
          severity: 'HIGH,CRITICAL'

      - name: Scan Backend Image
        if: env.BACKEND_CHANGED == 'true'
        uses: aquasecurity/trivy-action@v0.14.0
        with:
          image-ref: 'docker.io/${{ secrets.DOCKERHUB_USERNAME }}/backend:latest'
          format: 'table'
          severity: 'HIGH,CRITICAL'

  push:
    name: "Stage 5 - Push Docker Images"
    runs-on: self-hosted
    needs: scan
    steps:
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Frontend Docker Image
        if: env.FRONTEND_CHANGED == 'true'
        run: docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

      - name: Push Backend Docker Image
        if: env.BACKEND_CHANGED == 'true'
        run: docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
