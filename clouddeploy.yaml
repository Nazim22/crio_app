apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: node-app-pipeline
description: Pipeline to deploy Node.js & MongoDB app to GKE
serialPipeline:
  stages:
    - targetId: staging
      profiles: []

---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: staging
description: Deploy app to GKE staging environment
gke:
  cluster: projects/rosy-sunspot-449618-g4/locations/us-central1/clusters/my-gke-cluster
executionConfigs:
  - defaultPool:
      serviceAccount: cloud-deploy-sa@rosy-sunspot-449618-g4.iam.gserviceaccount.com  # âœ… Correct format (email only)
    usages: ["RENDER", "DEPLOY"]
