apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: staging  # âœ… Ensure deployment is in "staging" namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: gcr.io/rosy-sunspot-449618-g4/frontend:latest
          ports:
            - containerPort: 80
